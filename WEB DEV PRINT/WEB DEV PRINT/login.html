<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRINT IT â€¢ Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #16a34a, #86efac); /* green to light green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #16a34a;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #86efac;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container input:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0px 0px 6px rgba(22, 163, 74, 0.5);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #16a34a;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #15803d;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: #16a34a;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>PRINT IT</h1>
    <form>
      <input type="text" placeholder="Email or Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit"><a href='home.html'>Log In</a></button>
    </form>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</body>
</html>
