<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Sign Up | Print-IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom right, #eaf4ff, #f7fbff); font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold mb-1">Vendor Registration</h1>
      <p class="text-sm text-gray-500">Partner with PrintoTogo and reach more customers</p>
    </div>

    <div class="flex justify-center mb-6">
      <a href="login.html" class="w-1/2 py-2 font-semibold text-gray-600 bg-transparent hover:bg-gray-100 rounded-md text-center">Login</a>
      <button class="w-1/2 py-2 font-semibold text-white bg-sky-500 rounded-md">Sign Up</button>
    </div>

    <form id="vendorSignupForm" class="space-y-4">
      <div><label class="block text-sm text-gray-700">Shop Name</label><input type="text" id="shopName" class="w-full mt-1 p-2 border rounded-md" required></div>
      <div><label class="block text-sm text-gray-700">Owner Name</label><input type="text" id="ownerName" class="w-full mt-1 p-2 border rounded-md" required></div>
      <div><label class="block text-sm text-gray-700">Email Address</label><input type="email" id="email" class="w-full mt-1 p-2 border rounded-md" required></div>
      <div><label class="block text-sm text-gray-700">Phone Number</label><input type="text" id="phoneNumber" class="w-full mt-1 p-2 border rounded-md" required></div>
      <div><label class="block text-sm text-gray-700">Address</label><input type="text" id="address" class="w-full mt-1 p-2 border rounded-md" required></div>
      <div><label class="block text-sm text-gray-700">Services Offered</label><textarea id="services" rows="2" class="w-full mt-1 p-2 border rounded-md"></textarea></div>
      <div><label class="block text-sm text-gray-700">Password</label><input type="password" id="password" class="w-full mt-1 p-2 border rounded-md" required></div>
      <div><label class="block text-sm text-gray-700">Confirm Password</label><input type="password" id="confirmPassword" class="w-full mt-1 p-2 border rounded-md" required></div>

      <button type="submit" class="w-full bg-sky-500 text-white font-semibold py-2 rounded-md hover:bg-sky-600 transition">Register Vendor</button>

      <p class="text-sm text-center text-gray-500 mt-2">
        Already a partner? <a href="login.html" class="text-sky-500 font-medium">Login here</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWEsXe-FUspLVrQbWx9W9fdJjhEZxzs-c",
      authDomain: "printit-web.firebaseapp.com",
      projectId: "printit-web",
      storageBucket: "printit-web.firebasestorage.app",
      messagingSenderId: "432024876127",
      appId: "1:432024876127:web:03f56715a495f801cd97ea",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("vendorSignupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const shopName = document.getElementById("shopName").value.trim();
      const ownerName = document.getElementById("ownerName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const address = document.getElementById("address").value.trim();
      const services = document.getElementById("services").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) return alert("Passwords do not match!");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          shopName, ownerName, email, phoneNumber, address, services, uid: user.uid, type: "Vendor", createdAt: new Date().toISOString()
        });

        alert("Vendor registered!");
        window.location.href = "vendor-dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
