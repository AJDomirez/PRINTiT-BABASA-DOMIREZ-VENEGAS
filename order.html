<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Print‑IT — Order</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- PDF.js for counting pages in uploaded PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <a href="javascript:history.back()" class="btn">← Back</a>
      <img src="assets/logo.png" class="logo small" alt="Print‑IT" />
      <h2>Place Order</h2>
    </div>
    <div class="right">
      <a class="btn outline" href="status.html">My Orders</a>
    </div>
  </header>

  <main class="container">
    <form id="orderForm" class="form card">
      <input type="hidden" id="vendorId" />
      <input type="hidden" id="serviceId" />

      <div class="row">
        <label>Fulfillment
          <select id="fulfillment" required>
            <option value="delivery">Delivery</option>
            <option value="pickup">Pick Up</option>
          </select>
        </label>
        <label>Payment Method
          <select id="payment" required>
            <option value="cash">Cash on Hand</option>
            <option value="gcash">GCash</option>
          </select>
        </label>
      </div>

      <label id="addressWrap">Delivery Address
        <input type="text" id="address" placeholder="House/Street/Barangay/City" />
      </label>

      <div class="row">
        <label>Upload Document (PDF preferred)
          <input type="file" id="docFile" accept="application/pdf,image/*" required />
        </label>
        <div>
          <p class="muted">Detected Pages: <strong id="pageCount">0</strong></p>
          <p class="muted">Price / page: <strong id="pricePerPage">₱0.00</strong></p>
          <p class="muted">Estimated Total: <strong id="estTotal">₱0.00</strong></p>
        </div>
      </div>

      <label>Note to Vendor
        <textarea id="note" placeholder="Any instructions (paper size, color, binding, etc.)"></textarea>
      </label>

      <div class="row gap">
        <button type="submit" class="btn primary">Submit Order</button>
        <button type="button" class="btn" id="printBtn">PrintOut</button>
      </div>
    </form>
  </main>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/order.js"></script>
</body>
</html>
