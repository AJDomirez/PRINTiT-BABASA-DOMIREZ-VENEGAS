<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Details | PrintoTogo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 font-[Inter]">
  <!-- Header -->
  <header class="bg-sky-600 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-semibold">PrintoTogo</h1>
    <button onclick="window.location.href='home.html'" class="bg-white text-sky-600 px-3 py-1 rounded-md font-semibold hover:bg-gray-100">
      Back
    </button>
  </header>

  <main class="p-6">
    <!-- Shop info -->
    <div id="shopInfo" class="mb-6">
      <h2 id="shopName" class="text-2xl font-bold text-sky-700"></h2>
      <p id="shopAddress" class="text-gray-600"></p>
    </div>

    <!-- Services -->
    <div id="servicesList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Order Modal (same as before) -->
  <div id="orderModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
      <button id="closeModal" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">✕</button>
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Place Order</h3>
      <form id="orderForm" class="space-y-3">
        <input type="hidden" id="orderServiceId">
        <input type="hidden" id="orderServiceName">
        <div>
          <label class="text-sm text-gray-600">Service</label>
          <p id="orderServiceLabel" class="font-medium text-gray-800"></p>
        </div>
        <div>
          <label class="block text-sm text-gray-600">Your Name</label>
          <input id="customerName" type="text" class="w-full border rounded-md p-2" placeholder="Your name" required>
        </div>
        <div>
          <label class="block text-sm text-gray-600">Contact (email or phone)</label>
          <input id="customerContact" type="text" class="w-full border rounded-md p-2" placeholder="Contact" required>
        </div>
        <div>
          <label class="block text-sm text-gray-600">Quantity</label>
          <input id="orderQty" type="number" min="1" value="1" class="w-full border rounded-md p-2" required>
        </div>
        <div>
          <label class="block text-sm text-gray-600">
            File link (Google Drive / OneDrive / Dropbox / website)
          </label>
          <input id="orderFileLink" type="url" class="w-full border rounded-md p-2" placeholder="https://drive.google.com/your-file-here">
        </div>
        <div>
          <label class="block text-sm text-gray-600">Notes</label>
          <textarea id="orderNotes" rows="2" class="w-full border rounded-md p-2" placeholder="Print on A4, double-sided..."></textarea>
        </div>
        <button type="submit" class="w-full bg-sky-500 text-white py-2 rounded-md font-semibold hover:bg-sky-600">Submit Order</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Get shopId from URL
    const params = new URLSearchParams(window.location.search);
    const shopId = params.get("id");

    let currentUser = null;
    onAuthStateChanged(auth, (user) => {
      currentUser = user || null;
    });

    // Load shop + services
    async function loadShop() {
      // shop info
      const shopRef = doc(db, "vendors", shopId);
      const shopSnap = await getDoc(shopRef);

      if (shopSnap.exists()) {
        const data = shopSnap.data();
        document.getElementById("shopName").textContent = data.shopName || "Unnamed Shop";
        document.getElementById("shopAddress").textContent = data.address || "No address provided";
      }

      // services
      const servicesRef = collection(db, "vendors", shopId, "services");
      const servicesSnap = await getDocs(servicesRef);

      const container = document.getElementById("servicesList");
      container.innerHTML = "";
      servicesSnap.forEach((docSnap) => {
        const s = docSnap.data();
        const serviceId = docSnap.id;
        container.innerHTML += `
          <div class="bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-semibold text-gray-800">${s.serviceName}</h3>
            <p class="text-sm text-gray-600">${s.serviceDescription || "No description"}</p>
            <p class="text-sky-600 font-medium mt-1">₱${s.servicePrice}</p>
            <button class="mt-3 bg-sky-500 text-white px-3 py-1 rounded-md hover:bg-sky-600"
              onclick="openOrderModal('${serviceId}', '${s.serviceName.replace(/'/g, "\\'")}', ${s.servicePrice || 0})">
              Order Now
            </button>
          </div>
        `;
      });
    }

    // open modal
    window.openOrderModal = (serviceId, serviceName, servicePrice) => {
      document.getElementById("orderServiceId").value = serviceId;
      document.getElementById("orderServiceName").value = serviceName;
      document.getElementById("orderServiceLabel").textContent = `${serviceName} (₱${servicePrice})`;
      document.getElementById("orderModal").classList.remove("hidden");
    };

    // close modal
    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("orderModal").classList.add("hidden");
    });

    // submit order
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const serviceId = document.getElementById("orderServiceId").value;
      const serviceName = document.getElementById("orderServiceName").value;
      const customerName = document.getElementById("customerName").value;
      const customerContact = document.getElementById("customerContact").value;
      const qty = parseInt(document.getElementById("orderQty").value, 10) || 1;
      const notes = document.getElementById("orderNotes").value;
      const fileLink = document.getElementById("orderFileLink").value.trim();

      await addDoc(collection(db, "vendors", shopId, "orders"), {
        serviceId,
        serviceName,
        customerName,
        customerContact,
        qty,
        notes,
        fileURL: fileLink || "",
        createdAt: serverTimestamp(),
        customerUid: currentUser ? currentUser.uid : null
      });

      alert("✅ Order sent to shop!");
      document.getElementById("orderForm").reset();
      document.getElementById("orderModal").classList.add("hidden");
    });

    // init
    loadShop();
  </script>
</body>
</html>
